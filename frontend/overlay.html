<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlay de Encuestas - Twitch</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Anime.js para animaciones -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <!-- Canvas Confetti para efectos de victoria -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css" />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: transparent;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .overlay-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .poll-card {
        pointer-events: auto;
        backdrop-filter: blur(15px);
        background: rgba(255, 255, 255, 0.95);
        border: 2px solid rgba(255, 182, 193, 0.3);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15),
          0 0 0 1px rgba(255, 182, 193, 0.2);
        border-radius: 24px;
        padding: 32px;
        max-width: 500px;
        width: 100%;
        transform: translateY(0);
        transition: all 0.3s ease;
      }

      .poll-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 35px 70px rgba(0, 0, 0, 0.2),
          0 0 0 1px rgba(255, 182, 193, 0.3);
      }

      .poll-header {
        margin-bottom: 24px;
      }

      .poll-title {
        font-size: 28px;
        font-weight: 700;
        color: #374151;
        margin-bottom: 12px;
        line-height: 1.2;
        text-align: center;
      }

      .poll-timer {
        text-align: center;
        font-size: 16px;
        font-weight: 600;
        color: #ec4899;
        background: rgba(236, 72, 153, 0.1);
        padding: 8px 16px;
        border-radius: 20px;
        display: inline-block;
        animation: pulse 2s ease-in-out infinite;
      }

      .poll-options {
        display: flex;
        flex-direction: column;
        gap: 16px;
        margin-bottom: 24px;
      }

      .poll-option {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.9),
          rgba(248, 250, 252, 0.9)
        );
        border: 2px solid rgba(255, 182, 193, 0.2);
        border-radius: 16px;
        padding: 20px;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .poll-option:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 30px rgba(255, 182, 193, 0.3);
        border-color: rgba(255, 182, 193, 0.4);
      }

      .poll-option.winner {
        background: linear-gradient(
          135deg,
          rgba(255, 215, 0, 0.15),
          rgba(255, 193, 7, 0.15)
        );
        border-color: rgba(255, 193, 7, 0.5);
        animation: winner-glow 2s ease-in-out infinite alternate;
      }

      .option-text {
        font-size: 18px;
        font-weight: 600;
        color: #374151;
        margin-bottom: 12px;
        line-height: 1.3;
      }

      .progress-container {
        background: rgba(255, 182, 193, 0.1);
        border-radius: 12px;
        height: 12px;
        overflow: hidden;
        margin-bottom: 8px;
      }

      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #ffb6c1, #ffc0cb, #ffb6c1);
        background-size: 200% 100%;
        animation: shimmer 2s ease-in-out infinite;
        border-radius: 12px;
        transition: width 0.5s ease;
      }

      .progress-bar.winner {
        background: linear-gradient(90deg, #ffd700, #ffed4e, #ffd700);
        animation: shimmer-gold 2s ease-in-out infinite;
      }

      .option-stats {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        font-weight: 500;
        color: #6b7280;
      }

      .poll-footer {
        border-top: 2px solid rgba(255, 182, 193, 0.2);
        padding-top: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .poll-status {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .status-badge {
        display: inline-flex;
        align-items: center;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        background: rgba(236, 72, 153, 0.1);
        color: #ec4899;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #ec4899;
        animation: pulse 2s ease-in-out infinite;
      }

      .total-votes {
        font-size: 14px;
        font-weight: 600;
        color: #6b7280;
      }

      .confetti-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 2000;
      }

      @keyframes shimmer {
        0% {
          background-position: -200% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }

      @keyframes shimmer-gold {
        0% {
          background-position: -200% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }

      @keyframes winner-glow {
        0% {
          box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        100% {
          box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      .fade-in {
        animation: fadeIn 0.6s ease-out;
      }

      .slide-in {
        animation: slideIn 0.8s ease-out;
      }

      .bounce-in {
        animation: bounceIn 1s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: scale(0.3);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body class="bg-transparent font-poppins">
    <!-- Contenedor principal del overlay -->
    <div id="overlay-container" class="overlay-container">
      <!-- Card principal de la encuesta -->
      <div id="poll-card" class="poll-card hidden">
        <!-- Header -->
        <div class="poll-header">
          <h2 id="poll-title" class="poll-title">¿Cuál es tu favorito?</h2>
          <div id="poll-timer" class="poll-timer">2:30</div>
        </div>

        <!-- Opciones de la encuesta -->
        <div id="poll-options" class="poll-options">
          <!-- Las opciones se generan dinámicamente -->
        </div>

        <!-- Footer -->
        <div class="poll-footer">
          <div id="poll-status" class="poll-status">
            <div class="status-badge">
              <div class="status-dot"></div>
              En vivo
            </div>
          </div>
          <div id="total-votes" class="total-votes">Total: 0 votos</div>
        </div>
      </div>

      <!-- Efectos especiales -->
      <canvas id="confetti-canvas" class="confetti-canvas"></canvas>
    </div>

    <!-- Scripts -->
    <script src="js/socket-client.js"></script>
    <script src="js/overlay.js"></script>
  </body>
</html>
